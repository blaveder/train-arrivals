<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>train Data Management</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>train Data Management</h1>
            <h2>Train times :)</h2>
        </header>
        <div class="col-lg-12 trains forms">
            <h3 class="blackTitle">Current trains</h3>
            <table class="trainData">
                <tbody id="data-holder">
                    <tr class="borders">
                        <td>
                            <p>train Name</p>
                        </td>
                        <td>
                            <p>Destination</p>
                        </td>
                        <td>
                            <p>Frquency (min)</p>
                        </td>
                        <td>
                            <p>Next Arrival</p>
                        </td>
                        <td>
                            <p>Minutes Away</p>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-6 forms trains floater">
            <h3>Add train</h3>
            <table class="trainInput">
                <tbody>
                    <tr>
                        <td>
                            <p class="eInput">train Name:</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type=" text " name="employeName " id="name-input" value=" " class="longText">
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <p class="eInput">Destination</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text " name="role " value=" " id="role-input" class="longText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="eInput">First Train Time (HH:mm - Military time)</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text " name="date " value=" " id="date-input" class="longText">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="eInput">Frequency (min)</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text " name="rate " value=" " id="rate-input" class="longText">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:2%;">
                            <input type="button" id="add-user" value="Submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="clear: both; "></div>
    </div>
    <script>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js "></script>
    <script src="assets/scripts/java.js "></script>
</body>

</html>
